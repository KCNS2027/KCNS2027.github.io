<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
          background-color: #232931; /* dark gray */
  color: #fff; /* white */
      }
      header {
        margin-bottom: 1rem;
          background-color: #393e46; /* blue-gray */
        width: 90%;
        height: auto;
        border-radius: 25px;

      }
      .logo {
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: 32px;
        height: 32px;
        z-index: 2;
        background-image: url(https://app.spline.design/_assets/_icons/icon_favicon32x32.png);
        background-size: cover;
      }
      .logo:hover {
        opacity: 0.8;
      }
      canvas {
        width: 1280px !important;
        height: 720px !important;
        max-width: 100%;
        max-height: 100%;
      }
#fact-display {
  position: relative;
  margin-top: 20px;
  color: white;
  font-family: 'Roboto', sans-serif;
  font-size: 48px;
  text-align: center;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

    </style>
    <title>Malcolm X</title>
  </head>
  <body>
    <header>
      <h1>Malcolm X</h1>
    </header>
    <canvas id="canvas3d" data-engine="three.js r149" width="1600" height="900" style="width: 1280px; height: 720px; cursor: none;"></canvas> 
    <div id="fact-display"></div>
    <a class="logo" href="https://spline.design"></a>
    <script>
      var malcolmXfacts = [
        "Malcolm X was born Malcolm Little on May 19, 1925.",
        "Malcolm X was an American Muslim minister and human rights activist.",
        "Malcolm X was a vocal advocate for black self-determination and separation from white society.",
        "Malcolm X joined the Nation of Islam in 1948 and became one of its most prominent leaders.",
        "Malcolm X was assassinated on February 21, 1965, while giving a speech in New York City."
      ];

      var factDisplay = document.getElementById("fact-display");

      setInterval(function() {
        var randomIndex = Math.floor(Math.random() * malcolmXfacts.length);
        var randomFact = malcolmXfacts[randomIndex];

        factDisplay.textContent = randomFact;
        factDisplay.style.opacity = 1;

        setTimeout(function() {
          factDisplay.style.opacity = 0;
        }, 7000);
      }, 8000);
    </script>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime":
            "https://unpkg.com/@splinetool/runtime@0.9.304/build/runtime.js"
        }
      }
    </script>
<script type="module" src="./src/main.js"></script>



  </body>
</html>
