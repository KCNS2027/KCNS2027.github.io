<html>

    <meta charset="UTF-8" />

    <style>
      body {
        margin: 0;

        height: 100vh;

        position: absolute;

canvas {

    </style>
    <title>Malcolm X</title>
  </head>
  <body>
    <header>
      <h1>Malcolm X</h1>
    </header>
<canvas id="canvas3d" data-engine="three.js r149" width="1600 " height="900" style="width: 1280px;height: 720px;cursor: none;"></canvas> 
<style>
    #fact-display {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-family: 'Roboto', sans-serif;
        font-size: 48px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }
</style>

<!-- Add this div element below the canvas element -->
<div id="fact-display"></div>

<script>
    // List of Malcolm X facts
    var malcolmXfacts = [
        "Malcolm X was born Malcolm Little on May 19, 1925.",
        "Malcolm X was an American Muslim minister and human rights activist.",
        "Malcolm X was a vocal advocate for black self-determination and separation from white society.",
        "Malcolm X joined the Nation of Islam in 1948 and became one of its most prominent leaders.",
        "Malcolm X was assassinated on February 21, 1965, while giving a speech in New York City."
        // add more facts here
    ];

    // Get the fact display element
    var factDisplay = document.getElementById("fact-display");

    // Set the interval to change the fact every 8 seconds
    setInterval(function() {
        // Get a random fact from the list
        var randomIndex = Math.floor(Math.random() * malcolmXfacts.length);
        var randomFact = malcolmXfacts[randomIndex];

        // Display the fact on the canvas and fade in
        factDisplay.textContent = randomFact;
        factDisplay.style.opacity = 1;

        // Set a timeout to fade out the fact after 7 seconds
        setTimeout(function() {
            factDisplay.style.opacity = 0;
        }, 7000);
    }, 8000);
</script>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
