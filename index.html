:<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      header {
        margin-bottom: 1rem;
      }
      .logo {
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: 32px;
        height: 32px;
        z-index: 2;
        background-image: url(https://app.spline.design/_assets/_icons/icon_favicon32x32.png);
        background-size: cover;
      }
      .logo:hover {
        opacity: 0.8;
      }
canvas {
  width: 1280px !important;
  height: 720px !important;
  max-width: 100%;
  max-height: 100%;
}


    </style>
    <title>Malcolm X</title>
  </head>
  <body>
    <header>
      <h1>Malcolm X</h1>
    </header>
<canvas id="canvas3d" data-engine="three.js r149" width="1600 " height="900" style="width: 1280px;height: 720px;cursor: none;"></canvas>
<a class="logo" href="https://spline.design"></a>
<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
  {
    "imports": {
      "@splinetool/runtime":
        "https://unpkg.com/@splinetool/runtime@0.9.304/build/runtime.js"
    }
  }
</script>
<script type="module" src="./src/main.js"></script>
<script>
  window.onload = function() {
    var canvas = document.getElementById("canvas3d");
    var ctx = canvas.getContext("2d");
    ctx.font = "100px Arial";
    ctx.fillStyle = "#ffffff";
    ctx.textAlign = "center";
    ctx.fillText("Hooray", canvas.width/2, canvas.height/2);
  }
</script>

  </body>
</html>
