	.btn::before{
		transition: all 0.85s cubic-bezier(0.68, -0.55, 0.265, 1.55);

		width: 50%;
		height: 100%;
		background: black;
		position: absolute;

		left: 0;
	}

		color: white;

	}

	.btn:hover::before{
		background: black;
		width: 100%;
	}

		border-radius:50px;
	}

	.btn.rounded .text-green{
		color:#00F0B5;
		mix-blend-mode: difference;
	}

	.btn.rounded::before{
		border-radius: 50px;
		width: 25%;
		background: #00F0B5;
	}

	.btn.rounded:hover::before{
		background: #00F0B5;
		width: 100%;
	}

<style>
  .loading-screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  display: none;
  z-index: 2;
}

.loading-screen img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.canvas-container {
  position: relative;
  width: 1280px;
  height: 720px;
}

canvas {
  filter: blur(10px);
  transition: filter 0.5s ease;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  z-index: 1;
  transition: opacity 0.5s ease;
}

.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  background-color: white;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
}

.play-btn:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 0;
  height: 0;
  border-top: 15px solid transparent;
  border-bottom: 15px solid transparent;
  border-left: 20px solid black;
}

.play-btn:hover:before {
  border-left-color: white;
}

    </style>
    <script>
const playBtn = document.querySelector('.play-btn');
const overlay = document.querySelector('.overlay');
const canvas = document.querySelector('#canvas3d');
const loadingScreen = document.querySelector('.loading-screen');

playBtn.addEventListener('click', () => {
  canvas.style.filter = "blur(0px)";
  overlay.style.opacity = "0";

  setTimeout(() => {
    loadingScreen.style.display = "block";
  }, 500);

  setTimeout(() => {
    loadingScreen.style.display = "none";
  }, 7000);
});

    </script>

    <div id="fact-display"></div>
    <a class="logo" href="https://spline.design"></a>
    <script>
      var malcolmXfacts = [
        "Malcolm X was born 'Malcolm Little' on May 19, 1925.",
        "Malcolm X was an American Muslim minister and human rights activist.",
        "Malcolm X was a vocal advocate for black self-determination and separation from white society.",
        "Malcolm X joined the Nation of Islam in 1948 and became one of its most prominent leaders.",
        "Malcolm X was assassinated on February 21, 1965, while giving a speech in New York City.",
        "Malcom X faced many death threats towards him and his family.",
      ];

      var factDisplay = document.getElementById("fact-display");

      setInterval(function() {
        var randomIndex = Math.floor(Math.random() * malcolmXfacts.length);
        var randomFact = malcolmXfacts[randomIndex];

        factDisplay.textContent = randomFact;
        factDisplay.style.opacity = 1;

        setTimeout(function() {
          factDisplay.style.opacity = 0;
        }, 7000);
      }, 8000);
    </script>
