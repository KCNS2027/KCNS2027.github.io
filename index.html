<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <style>
      @font-face {
        font-family: "Ghoust Solid";
        src: url("https://cdn.glitch.global/772e1449-ed11-43db-b578-1eaafe8b3f62/Ghoust%20Solid.otf?v=1682401345564");
      }
  
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        background-color: #232931; /* dark gray */
        color: #fff; /* white */
      }
      header {
        margin-top: 5px;
        margin-bottom: 3px;
        background-color: #393e46; /* blue-gray */
        width: 90%;
        height: auto;
        border-radius: 25px;
        text-align: center;
        overflow: hidden;
        @font-face {
  font-family: HandWritten;
  src: url(https://github.com/KCNS2027/KCNS2027.github.io/blob/main/Soulmate.otf?raw=true);
}
      }
      #BodyText {
        text-align: center;
        font-size: 50px;
        font-family: HandWritten;
  src: url(https://github.com/KCNS2027/KCNS2027.github.io/blob/main/Soulmate.otf?raw=true);
      }
      .logo {
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: 32px;
        height: 32px;
        z-index: 2;
        background-image: url(https://app.spline.design/_assets/_icons/icon_favicon32x32.png);
        background-size: cover;
      }
      .logo:hover {
        opacity: 0.8;
      }
      canvas {
        width: 1280px !important;
        height: 720px !important;
        max-width: 100%;
        max-height: 100%;
      }
      #fact-display {
        position: relative;
        margin-top: 20px;
        color: white;
        font-family: "Roboto", sans-serif;
        font-size: 48px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
    </style>
    <title>Malcolm X</title>
  </head>
  <body>
    <header>
      <div class="header-images">
        <img
          src="https://raw.githubusercontent.com/KCNS2027/KCNS2027.github.io/main/Malcom%20X.png"
          alt="Malcolm X"
        />
        <img
          src="https://raw.githubusercontent.com/KCNS2027/KCNS2027.github.io/main/malcom%20x2.png"
          alt="Malcolm X"
        />
        <img
          src="https://raw.githubusercontent.com/KCNS2027/KCNS2027.github.io/main/malcomx.png"
          alt="Malcolm X"
        />
      </div>
      <h1 id="HeaderText">Malcolm X</h1>
    </header>
    <style>
      .header-images {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 200px; /* adjust this value as needed */
        overflow: hidden;
      }

      .header-images img {
        display: inline;
        width: 8%;
        height: auto;
        position: relative;
        top: 0;
        margin: auto;
        overflow: hidden;
        margin-left: 5%;
        margin-right: 5%;
        z-index: 0;
      }
      #HeaderText {
        font-size: 100px;
        font-family: "Ghoust Solid", sans-serif;
        animation: squiggly-anim 0.5s ease-out infinite;
        color: #7f0000;
        text-shadow: #a56969 -5px 9px;
        margin: auto;
      }
    </style>
    <div class="canvas-container">
      <canvas
        id="canvas3d"
        data-engine="three.js r149"
        width="1600"
        height="900"
        style="
          width: 1280px !important;
          height: 720px !important;
          cursor: none !important;
        "
      ></canvas>
      <div class="overlay">
        <div class="play-btn"></div>
      </div>
    </div>

    <style>
      .canvas-container {
        position: relative;
        width: 1280px;
        height: 720px;
      }

      canvas {
        filter: blur(10px);
        transition: filter 0.5s ease;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1;
        transition: opacity 0.5s ease;
      }

      .play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        cursor: pointer;
        z-index: 2;
      }

      .play-btn:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-top: 15px solid transparent;
        border-bottom: 15px solid transparent;
        border-left: 20px solid black;
      }

      .play-btn:hover:before {
        border-left-color: white;
      }
    </style>
    <script>
      const playBtn = document.querySelector(".play-btn");
      const overlay = document.querySelector(".overlay");
      const canvas = document.querySelector("#canvas3d");

      playBtn.addEventListener("click", () => {
        canvas.style.filter = "blur(0px)";
        overlay.style.opacity = "0";
      });
    </script>
<div class="BodyText">
  <h2>London</h2>
  <p>London is the capital of England.</p>
</div>
    <div id="fact-display"></div>
    <a class="logo" href="https://spline.design"></a>
    <script>
      var malcolmXfacts = [
        "Malcolm X was born 'Malcolm Little' on May 19, 1925.",
        "Malcolm X was an American Muslim minister and human rights activist.",
        "Malcolm X was a vocal advocate for black self-determination and separation from white society.",
        "Malcolm X joined the Nation of Islam in 1948 and became one of its most prominent leaders.",
        "Malcolm X was assassinated on February 21, 1965, while giving a speech in New York City.",
        "Malcom X faced many death threats towards him and his family.",
      ];

      var factDisplay = document.getElementById("fact-display");

      setInterval(function () {
        var randomIndex = Math.floor(Math.random() * malcolmXfacts.length);
        var randomFact = malcolmXfacts[randomIndex];

        factDisplay.textContent = randomFact;
        factDisplay.style.opacity = 1;

        setTimeout(function () {
          factDisplay.style.opacity = 0;
        }, 7000);
      }, 8000);
    </script>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.304/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
