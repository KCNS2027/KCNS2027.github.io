<script>
  function rotateFacts() {
    var facts = document.getElementById("fun-facts").children;
    var currentFact = Math.floor(Math.random() * facts.length);
    var nextFact = Math.floor(Math.random() * facts.length);
    while (nextFact === currentFact) {
      nextFact = Math.floor(Math.random() * facts.length);
    }

    // Fade out the current fact
    facts[currentFact].style.opacity = "0";
    facts[currentFact].style.transition = "opacity 1s ease-out";

    // Fade in the next fact after the current fact has faded out
    setTimeout(function() {
      facts[nextFact].style.opacity = "1";
      facts[nextFact].style.transition = "opacity 1s ease-in";
    }, 1000);

    // Rotate the facts again after the current fact has faded out and the next fact has faded in
    setTimeout(function() {
      rotateFacts();
    }, (nextFact - currentFact + 2) * 1000);
  }

  window.onload = function() {
    rotateFacts();
  }
</script>
